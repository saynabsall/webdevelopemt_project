{% extends 'base.html' %}
{% block content %}
<h2>Book a Train Ticket</h2>
<form method="POST">
    <div class="form-group">
        <label for="departure">Departure</label>
        <input type="text" id="departure" name="departure" class="form-control" required>
    </div>
    <div class="form-group">
        <label for="arrival">Arrival</label>
        <input type="text" id="arrival" name="arrival" class="form-control" required>
    </div>
    <div class="form-group">
        <label for="seats">Number of Seats</label>
        <input type="number" id="seats" name="seats" class="form-control" required>
    </div>
    <button type="submit" class="btn btn-success">Confirm Booking</button>
</form>
{% endblock %}
